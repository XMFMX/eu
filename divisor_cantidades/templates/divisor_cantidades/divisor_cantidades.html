<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Divisor cantidades</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
    <div>
        <div class="container text-center pt-5">
            <div class='jumbotron'>
                <h1>Divisor de Cantidades</h1>
                <center><div class="text-center" style="max-width:500px">
                    <form method="post">
                        {% csrf_token %}
                        {% for field in formulario_divisor_cantidades %}
                        <div class="row">
                            <div class='col-sm-6 form-group text-right'>
                                <label for="{{ field.name }}">{{ field.label }}:</label>
                            </div>
                            <div class='col-sm-6 form-group text-left'>
                                {{ field }}
                            </div>
                        </div>
                        {% endfor %}
                        <center>
                            <button type="submit" class="btn btn-success btn-lg m-3">Cargar</button>
                        </center>
                    </form>
                </div></center>
                <br>
                <div>
                    <table  class="table table-striped table-bordered">
                        <thead class="thead-dark">
                            <tr>
                                <th>#</th>
                                <th>Cantidad</th>
                                <th>Totales</th>
                                <th>Precio</th>
                                <th>Eliminar</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for entrada_dc in entradas_divisor_cantidades %}
                            <tr>
                                <td>{{ entrada_dc.0 }}</td>
                                <td>{{ entrada_dc.1 }}</td>
                                <td>{{ entrada_dc.2 }}</td>
                                <td>{{ entrada_dc.3 }}</td>
                                <td>
                                    <form action="#" method="get">
                                        <input type="submit" class="btn btn-danger btn-sm" name="eliminar_divisor_cantidades" value={{ entrada_dc.0 }}>
                                    </form>
                                </td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
                <br>
                <a href="http://127.0.0.1:8000/"><button type="submit" class="btn btn-danger btn-lg m-3">Volver al Inicio</button></a>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
